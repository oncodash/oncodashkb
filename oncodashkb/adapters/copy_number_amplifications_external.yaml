row:
    map:
        columns: 
            - patient_id
        to_subject: patient
transformers:
    - map:
        columns:
            - sample_id
        to_object: sample
        via_relation: patient_carries_sample
    - cat_format:
        columns:
            - hugoSymbol
            - alteration
        from_subject: sample
        to_object: alteration
        format_string: "{hugoSymbol}:{alteration}"
        via_relation: sample_carries_alteration
    - cat_format:
        columns:
          - hugoSymbol
          - gene_role
        from_subject: alteration
        to_object: gene_status
        format_string: "{hugoSymbol}:{gene_role}"
        via_relation: alteration_causes_gene_status
    - map:
        columns:
            - hugoSymbol
        from_subject: gene_status
        to_object: gene
        via_relation: gene_status_affects_gene
    - map:
        columns:
            - tumorType
        to_property:
            - tumor_type
        for_objects:
            - alteration
    - map:
        columns:
            - oncogenic
        to_property:
            - oncogenic
        for_objects:
            - alteration
    - map:
        columns:
            - mutationEffectDescription
        to_property:
            - mutation_effect_description
        for_objects:
            - alteration
    - map:
        columns:
            - citationPMids
        to_property:
            - citation_PM_ids
        for_objects:
            - alteration
    - map:
        columns:
            - level_of_evidence
        to_property:
            - level_of_evidence
        for_objects:
            - alteration
    - map:
        columns:
            - geneSummary
        to_property:
            - gene_summary
        for_objects:
            - gene
    - map:
        columns:
            - variantSummary
        to_property:
            - variant_summary
        for_objects:
            - alteration
    - map:
        columns:
            - tumorTypeSummary
        to_property:
            - tumor_type_summary
        for_objects:
            - alteration
    - string:
        value: " "
        to_property: edgelabel
        for_objects:
            - patient_carries_sample
            - sample_carries_alteration
            - alteration_causes_gene_status
            - gene_status_affects_gene

metadata:
        - data_source: copy_number_amplifications_external