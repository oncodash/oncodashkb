row:
    map:
        columns: 
            - patient_id
        to_subject: patient
transformers:
    - map:
        columns:
            - sample_id
        to_object: sample
        via_relation: patient_carries_sample
    - cat_format:
        columns:
            - hugoSymbol
            - alteration
        from_subject: sample
        to_object: alteration
        format_string: "{hugoSymbol}:{alteration}"
        via_relation: sample_carries_alteration
    - map:
        columns:
            - hugoSymbol
        from_subject: alteration
        to_object: gene
        via_relation: alteration_affects_gene
    - cat_format:
        columns:
          - hugoSymbol
          - gene_role
        from_subject: alteration
        to_object: functional_outcome
        format_string: "{hugoSymbol}:{gene_role}"
        via_relation: alteration_causes_functional_outcome
    - map:
        columns:
            - hugoSymbol
        from_subject: functional_outcome
        to_object: gene
        via_relation: functional_outcome_affects_gene
    - map:
        columns:
            - referenceGenome
        to_property:
            - reference_genome
        for_objects:
            - alteration
    - map:
        columns:
            - tumorType
        to_property:
            - tumor_type
        for_objects:
            - alteration
    - map:
        columns:
            - oncogenic
        to_property:
            - oncogenic
        for_objects:
            - alteration
    - map:
        columns:
            - mutationEffectDescription
        to_property:
            - mutation_effect_description
        for_objects:
            - alteration
    - map:
        columns:
            - variantSummary
        to_property:
            - variant_summary
        for_objects:
            - alteration
    - map:
        columns:
            - tumorTypeSummary
        to_property:
            - tumor_type_summary
        for_objects:
            - alteration
    - map:
        columns:
            - citationPMids
        to_property:
            - citation_PM_ids
        for_objects:
            - alteration
    - map:
        columns:
            - level_of_evidence
        to_property:
            - level_of_evidence
        for_objects:
            - alteration
metadata:
        - name: copy_number_alterations

validate: # Validation for cna labeled "external.".
  columns:
    patient_id:
      dtype: str
      description: "Cohort code from clinical data"
    sample_id:
      dtype: str
      description: "Sample id of biopsy (origin OVCA database)"
    referenceGenome:
      dtype: str
      description: "Standard human reference genome used in WGS read alignment"
      checks:
        isin:
          value:
            - GRCh37
            - GRCh38
    hugoSymbol:
      dtype: str
      description: "Gene name in Hugo nomenclature"
      checks:
        str_matches: ^[a-zA-Z0-9-]+$
    alteration:
      dtype: str
      description: "Genomic alteration type"
      checks:
        isin:
          value:
            - AMPLIFICATION
            - DELETION
            - UNKNOWN
    tumorType:
      dtype: str
      description: "Tumor type abbreviation (OncoTree based)"
      checks:
        isin:
          value:
            - HGSOC
    oncogenic:
      dtype: str
      description: "Indication of alteration oncogenecity"
      nullable: true
      checks:
        isin:
          value:
            - Inconclusive
            - Likely Neutral
            - Likely Oncogenic
            - Oncogenic
            - Unknown
    mutationEffectDescription:
      dtype: str
      description: "Brief overview of the biological effect of the alteration with references"
      nullable: true
    gene_role:
      dtype: str
      description: "The biological effect of a mutation/alteration on the protein function"
      nullable: true
      checks:
        isin:
          value:
            - Gain-of-function
            - Inconclusive
            - Likely Gain-of-function
            - Likely Loss-of-function
            - Likely Neutral
            - Loss-of-function
            - Unknown
            - Act
            - LoF
            - ambiguous
    citationPMids:
      dtype: str
      description: "Citations related to the biological effect separated by semicolon"
      nullable: true
      checks:
        str_matches: ^[0-9]{7,}(;[0-9]{7,})*$
    geneSummary:
      dtype: str
      description: "Brief overview of the gene and its role in cancer"
      nullable: true
    variantSummary:
      dtype: str
      description: "Brief description of the variant oncogenicity"
      nullable: true
    tumorTypeSummary:
      dtype: str
      description: "Describes the therapeutic implication that applies to the drug indication in discovered cancer"
      nullable: true
    level_of_evidence:
      dtype: str
      description: "The highest level of evidence for therapeutic implications based on OncoKB (CGI levels are mapped to this)"
      nullable: true
      checks:
        isin:
          value:
            - LEVEL_1
            - LEVEL_2
            - LEVEL_3A
            - LEVEL_3B
            - LEVEL_4
            - LEVEL_R1
            - LEVEL_R2