row:
    map:
        columns: 
            - patient_id
        to_subject: patient
transformers:
    - map:
        columns:
            - sample_id
        to_object: sample
        via_relation: patient_carries_sample
    - cat_format:
        columns:
            - hugoSymbol
            - alteration
        from_subject: sample
        to_object: alteration
        format_string: "{hugoSymbol}:{alteration}"
        via_relation: sample_carries_alteration
    - map:
        columns:
            - hugoSymbol
        from_subject: alteration
        to_object: protein
        via_relation: alteration_affects_gene
    - cat_format:
        columns:
          - hugoSymbol
          - gene_role
        from_subject: alteration
        to_object: gene_status
        format_string: "{hugoSymbol}:{gene_role}"
        via_relation: alteration_causes_gene_status
    - map:
        columns:
            - hugoSymbol
        from_subject: gene_status
        to_object: protein
        via_relation: gene_status_affects_protein
    - map:
        columns:
            - tumorType
        to_property:
            - tumor_type
        for_objects:
            - alteration
    - map:
        columns:
            - oncogenic
        to_property:
            - oncogenic
        for_objects:
            - alteration
    - map:
        columns:
            - mutationEffectDescription
        to_property:
            - mutation_effect_description
        for_objects:
            - alteration
    - map:
        columns:
            - variantSummary
        to_property:
            - variant_summary
        for_objects:
            - alteration
    - map:
        columns:
            - tumorTypeSummary
        to_property:
            - tumor_type_summary
        for_objects:
            - alteration
    - map:
        columns:
            - citationPMids
        to_property:
            - citation_PM_ids
        for_objects:
            - alteration
    - map:
        columns:
            - level_of_evidence
        to_property:
            - level_of_evidence
        for_objects:
            - alteration
metadata:
        - name: copy_number_alterations



validate: # Validation for cna labeled "external.".
  columns:
    patient_id:
      dtype: str
    sample_id:
      dtype: str
    alteration:
      checks:
        isin:
          value:
            - AMPLIFICATION
#            - DELETION #FIXME: not present in data declared in source description.
#            - UNKNOWN #FIXME: not present in data declared in source description.
    hugoSymbol:
        dtype: str
        checks:
            str_matches: ^[a-zA-Z0-9-]+$
    tumorType:
      dtype: str
      checks:
        isin:
          value:
            - HGSOC
    oncogenic:
      dtype: str
      nullable: true
      checks:
        isin:
          value:
            - Inconclusive # Not present in source documentation description.
            - Likely Oncogenic
            - Oncogenic
            - Unknown
            - known # Not present in source documentation description.
    mutationEffectDescription:
      dtype: str
      nullable: true
    gene_role:
      dtype: str
      nullable: true
      checks:
        isin:
          value:
            - Act # Not present in source documentation description.
            - Gain-of-function
            - Inconclusive
            - Likely Gain-of-function
#            - Likely Loss-of-function FIXME: not present in data declared in source description.
#            - Likely Neutral FIXME: not present in data declared in source description.
#            - Likely Switch-of-function FIXME: not present in data declared in source description.
#            - Loss-of-function FIXME: not present in data declared in source description.
            - LoF # Not present in source documentation description.
#            - Neutral FIXME: not present in data declared in source description.
#            - Switch-of-function FIXME: not present in data declared in source description.
            - Unknown
            - ambiguous # Not present in source documentation description.
    citationPMids:
      dtype: str
      nullable: true
      checks:
        str_matches: ^[0-9]{7,}(,[0-9]{7,})*$
    level_of_evidence:
      dtype: str
      nullable: true
      checks:
        isin:
          value:
            - LEVEL_1
            - LEVEL_2
            - LEVEL_3A
            - LEVEL_3B
            - LEVEL_4
            - LEVEL_R1
            - LEVEL_R2
    geneSummary:
      dtype: str
      nullable: true
    variantSummary:
        dtype: str
        nullable: true
    tumorTypeSummary:
        dtype: str
        nullable: true
