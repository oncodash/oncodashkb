    #     description: "Estimated pathogenecity by voting from differrent scoring systems"
    #     nullable: true
    #     checks:
    #       isin:
    #         value:
    #           - pathogenic
    #           - likely_pathogenic
    #           - benign
    #           - likely_benign
    #           - ambiguous
    cosmic_id:
        dtype: str
        description: "COSMIC databse ID"
        nullable: true
    clinvar_id:
        dtype: float64
        description: "ClinVar databse ID"
        nullable: true
    # clinvar_sig:
    #     dtype: str
    #     description: "ClinVar pathogenecity prediction"
    #     nullable: true
    #     checks:
    #       isin:
    #         value:
    #           - pathogenic
