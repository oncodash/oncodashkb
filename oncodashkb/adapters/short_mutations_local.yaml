    #     nullable: true
    # clinvar_assoc:
    #     dtype: str
    #     description: "ClinVar cancer type associations"
    #     nullable: true
    classification:
        dtype: str
        description: "Consequence based classification used for grouping in UI"
        checks:
            isin:
                value:
                  - Missense
                  - Splicing
                  - Truncating