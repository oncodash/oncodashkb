row:
    map:
        columns: 
            - patient_id
        to_subject: patient
transformers:
    - map:
        columns:
            - sample_id
        to_object: sample
        via_relation: patient_carries_sample
    - map:
        columns:
            - alteration
        from_subject: sample
        to_object: alteration
        via_relation: sample_carries_alteration
    - map:
        columns:
            - referenceGenome
        to_property:
            - reference_genome
        for_objects:
            - alteration
    - map:
        columns:
            - tumorType
        to_property:
            - tumor_type
        for_objects:
            - alteration
    - map:
        columns:
            - consequence
        to_property:
            - consequence
        for_objects:
            - alteration
    - map:
        columns:
            - homogenous
        to_property:
            - homogenous
        for_objects:
            - alteration
    - string:
        value: " "
        to_property: edgelabel
        for_objects:
            - patient_carries_sample
            - sample_carries_alteration
            - alteration_affects_gene
metadata:
        - data_source: short_mutations_local