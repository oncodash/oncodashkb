row:
    map:
        columns: 
            - patient_id
        to_subject: patient
transformers:
    - map:
        columns:
            - sample_id
        to_object: sample
        via_relation: patient_carries_sample
    - cat_format:
        columns:
            - hugoSymbol
            - alteration
        from_subject: sample
        to_object: alteration
        format_string: "{hugoSymbol}:{alteration}"
        via_relation: sample_carries_alteration
    - map:
        columns:
            - referenceGenome
        to_property:
            - reference_genome
        for_objects:
            - alteration
    - map:
        columns:
            - tumorType
        to_property:
            - tumor_type
        for_objects:
            - alteration
metadata:
        - data_source: copy_number_amplifications_local