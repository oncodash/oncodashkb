
subject: variant
columns:
    patient_id: #FIXME not mapping correctly
        to_object: patient
        via_relation: patient_has_variant
    gene:
        to_object: gene_hugo
        via_relation: variant_in_gene
    sample:
        to_object: sample
        via_relation: variant_in_sample
    # TODO sequence features (SNV, etc.)
    transcript:
        from_subject: gene_hugo
        to_object: transcript
        via_relation: transcript_to_gene_relationship

    type:
        from_subject: gene_hugo
        to_object: variant



    mutation: #FIXME should be a to_property of variant
        to_object: chromosome
        via_relation: variant_on_chromosome


    oncogenic_summary:
        from_subject: variant
        to_object: disease
        via_relation: variant_to_disease

    consequence:
        to_property:
                variant_summary:
                    -variant

    protein_change:
        to_property:
            mutation_effect_description:
                -variant

    strand:
        to_property:
            strand:
                -variant






